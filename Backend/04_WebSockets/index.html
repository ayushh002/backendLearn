<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        :root {
            --bg1: #0f1724;
            --bg2: #081018;
            --accent-1: #7dd3fc;
            --accent-2: #a78bfa;
            --muted: rgba(255, 255, 255, 0.72);
        }

        html,
        body {
            height: 100%;
        }

        /* Background */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(1200px 600px at 10% 20%, rgba(167, 139, 250, 0.08), transparent 10%),
                radial-gradient(1000px 500px at 90% 80%, rgba(244, 114, 182, 0.06), transparent 12%),
                linear-gradient(120deg, var(--bg1), var(--bg2));
            color: var(--muted);
            overflow: hidden;
        }

        /* Chat Card */
        .chat-container {
            width: min(96vw, 460px);
            height: min(90vh, 620px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(8px) saturate(120%);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
        }

        .title {
            color: #e6eef8;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            letter-spacing: 0.6px;
        }

        /* Room join container */
        .room-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #room-input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: #e6f7ff;
            font-size: 13px;
            outline: none;
            backdrop-filter: blur(6px) saturate(120%);
            transition: .18s;
        }

        #room-input::placeholder {
            color: rgba(230, 247, 255, 0.45);
        }

        .room-container button {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: #04263b;
            box-shadow: 0 4px 14px rgba(7, 18, 29, 0.6);
            transition: .14s ease;
        }

        /* Chat box */
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            border-radius: 14px;
            overflow: auto;
            background: linear-gradient(180deg, rgba(6, 8, 15, 0.35), rgba(6, 8, 15, 0.25));
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .chat-box::-webkit-scrollbar {
            width: 0;
        }

        /* Chat bubbles */
        .message {
            max-width: 78%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.45;
            word-break: break-word;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.45);
            animation: popIn .25s cubic-bezier(.2, .9, .2, 1);
        }

        @keyframes popIn {
            from {
                transform: translateY(8px) scale(.985);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .message.user {
            margin-left: auto;
            background: rgb(9, 172, 232);
            color: #eefdff;
            border-bottom-right-radius: 6px;
        }

        .message.other {
            margin-right: auto;
            background: rgba(255, 255, 255, 0.03);
            color: rgba(225, 235, 255, 0.9);
            border-bottom-left-radius: 6px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #input-message {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: rgba(255, 255, 255, 0.02);
            color: #e6f7ff;
            font-size: 14px;
            backdrop-filter: blur(6px);
            transition: .18s;
        }

        #send-btn {
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: #04263b;
            box-shadow: 0 8px 28px rgba(7, 18, 29, 0.6);
            transition: .14s;
        }

        /* Very small screens */
        @media (max-width:340px) {
            .input-area {
                flex-direction: column;
                width: 100%;
            }

            #input-message,
            #send-btn {
                width: 100%;
            }

            .room-container {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            #room-input{
                flex: 1;
            }
        }

        /* Small mobile */
        @media (max-width:420px) {
            .chat-container {
                width: 94vw;
                padding: 14px;
                height: 88vh;
            }

            .header {
                flex-direction: column;
                width: 100%;
                align-items: stretch;
            }

            .room-container {
                width: 100%;
                display: flex;
                flex-direction: row;
                gap: 8px;
            }

            #room-input{
                flex: 1;
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1 class="title">Chat App</h1>
            <div class="room-container">
                <input type="text" name="room-input" id="room-input" placeholder="Enter room Id">
                <button onclick="joinRoom()">Join</button>
            </div>
        </div>

        <div id="chat" class="chat-box"></div>

        <div class="input-area">
            <input type="text" placeholder="Type here..." id="input-message">
            <button id="send-btn" onClick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        console.log(socket); // exists immediately when io() is called - ID is assigned later
        // // console.log(socket.id); // undefined as connection to the server takes a moment

        // socket.on('connect',()=>{
        //     console.log(socket.id);
        // })

        const chat = document.getElementById('chat');
        const input = document.getElementById('input-message');
        const room_input = document.getElementById('room-input');
        const btn = document.getElementById('send-btn');
        let roomId = null;

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();   // prevent newline
                sendMessage();
            }
        });

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            socket.emit('message', { message, roomId });

            const div = document.createElement('div');
            div.classList.add('message', 'user');
            div.textContent = message;
            chat.appendChild(div);
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

        }

        function joinRoom() {
            roomId = room_input.value.trim();
            if (!roomId) return;
            socket.emit('join-room', roomId);
        }

        // receive message
        socket.on('new-message', (data) => {
            const div = document.createElement('div');
            div.classList.add('message', 'other');
            div.textContent = data;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        })

    </script>
</body>

</html>
